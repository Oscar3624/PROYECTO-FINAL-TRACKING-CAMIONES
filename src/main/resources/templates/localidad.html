<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--  estos no tengo en el proyecto -->
<link th:rel="stylesheet"
	th:href="@{/css/tempusdominus-bootstrap-4.min.css}" />
<link th:rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.11.2/css/all.css} " />

<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"
	type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"
	type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"
	type="text/javascript"
	src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<!--  estos no tengo en el proyecto -->
<script th:src="@{/js/moment.min.js}"></script>
<script th:src="@{/js/tempusdominus-bootstrap-4.min.js}"></script>

<meta charset="UTF-8">
<title>Localidad</title>
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>

	<div th:insert="layout/header :: header"></div>
	<div class="container">

		<ul class="nav nav-tabs" role="tablist">
			<li class="nav-item"><a id="formulario-tab" role="tab"
				aria-controls="formulario" aria-selected="true"
				class="nav-link active" data-toggle="tab" href="#formulario">Formulario</a>
			</li>
			<li class="nav-item"><a id="lista-tab" role="tab"
				aria-controls="lista" aria-selected="false" class="nav-link"
				data-toggle="tab" href="#lista">Lista</a></li>
		</ul>

		<div class="tab-content">

			<div class="tab-pane fade show active" id="formulario"
				role="tabpanel" aria-labelledby="formulario-tab">

				<div class="card">
					<div class="card-header">Alta Localidad</div>
					<div class="card-body">
						<form class="form" autocomplete="off" th:object=${localidadDelForm} th:action="@{/formulario}" method="POST">
							<div class="row">
								<div class="col">
									<div class="form-group row">
										<label class="col-sm-2 col-form-label">Nombre:</label>
										<div class="col-sm-10">
											<input type="text" id="idnombreLocalidad" th:field="${localidadDelForm.nombre}" placeholder="Ingrese Localidad">
									        <div class="alert-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error en el nombre de localidad</div>
										</div>
									</div>

								</div>
							</div>
							<!-- boton guardar usuario -->
							<div class="form-group row">
								<div class="col-lg-12 text-center">
									<a class="btn btn-secondary" th:href="@{'/LocalidadCancelar'}">Cancelar</a>
									<button type="button" class="btn btn-primary"
										data-toggle="modal" data-target="#modalAgregar">Guardar	Localidad</button>
								</div>
							</div>
							<!-- 							<div class="alert-danger text-center" th:if="${formLocalidadErrorMessage}" th:text="${formLocalidadErrorMessage}">Name Error</div> -->

							<!-- Modal Agregar -->
							<div class="modal fade" id="modalAgregar" tabindex="-1"	role="dialog" aria-labelledby="agregarModalTitulo" aria-hidden="true">
								<div class="modal-dialog modal-dialog-centered" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="agregarModalTitulo">Confirmar Agregar</h5>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											<h6>Esta seguro de agregar una Localidad nueva?</h6>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"
												data-dismiss="modal">Close</button>
											<input type="submit" class="btn btn-primary" value="Save Changes" th:value="${editMode}?'Guardar Localidad':'Crear Localidad'">
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>


				<div class="tab-pane fade " id="lista" role="tabpanel" th:classappend="${listTab}"	aria-labelledby="lista-tab">
				 <div class="card">
						<div class="card-header">
							<h4>Listado de Localidades</h4>
						</div>		
				 <div class="card-body">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>ID</th>
								<th>Nombre</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="localidad:${localidades}">
								<td th:text="${localidad.id}"></td>
								<td th:text="${localidad.nombre}"></td>
								<td><a href="#" th:href="@{'/editarLocalidad/'+${localidad.id}}">
									<i class="fa fa-edit"></i></a> | 
									<a href="#" th:onclick="'javascript:confirmarEliminar(\''+${localidad.id}+'\');'"><i class="fa fa-trash-alt"></i>
									</a></td>			
							</tr>
						</tbody>
					</table>
				</div>

			</div>
		</div>
	
<script type="text/javascript">
function confirmarEliminar(id){
	$('#modalEliminar').modal('show');
	$("#identificadorLocalidadHiddenInput").val(id);
}

function eliminarUsuario(){
	var id = $("#identificadorLocalidadHiddenInput").val();
    window.location = "eliminarLocalidad/"+id;
}
</script>
						
						
						<!-- Modal Eliminar -->
							<div class="modal fade" id="modalEliminar" tabindex="-1"	role="dialog" aria-labelledby="eliminarModalTitulo"	aria-hidden="true">
								<div class="modal-dialog modal-dialog-centered" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="eliminarModalTitulo">Confirmar Eliminar</h5>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body"><h6>Â¿Esta seguro que desea eliminar esta Localidad?</h6></div>
										<input type="hidden" id="identificadorLocalidadHiddenInput" name="localidadIdHiddenInput"/>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"	data-dismiss="modal">Cerrar</button>
											<button type="button" class="btn btn-primary" th:onclick="eliminarUsuario()">Borrar Localidad</button>
										</div>
									</div>
								</div>
							</div>
						 </div>
						
				

			<div th:insert="layout/footer :: footer"></div>


			
</body>
</html>
