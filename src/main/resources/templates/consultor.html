<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<!--  estos no tengo en el proyecto -->
<link th:rel="stylesheet"
	th:href="@{/css/tempusdominus-bootstrap-4.min.css}" />
<link th:rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.11.2/css/all.css} " />

<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"
	type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"
	type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"
	type="text/javascript"
	src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<!--  estos no tengo en el proyecto -->
<script th:src="@{/js/moment.min.js}"></script>
<script th:src="@{/js/tempusdominus-bootstrap-4.min.js}"></script>


<meta charset="UTF-8">
<title>Usuario</title>
<link rel="stylesheet" type="text/css" href="css/estilos.css">
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
	<div th:insert="layout/header :: header"></div>

	<div class="container-fluid">

		<ul class="nav nav-tabs" role="tablist">
			<li class="nav-item"><a id="formulario-tab" role="tab"
				aria-controls="formulario" aria-selected="true"
				class="nav-link active" data-toggle="tab" href="#formulario">1ra</a>
			</li>
			<li class="nav-item"><a id="lista-tab" role="tab"
				aria-controls="lista" aria-selected="false" class="nav-link"
				data-toggle="tab" href="#lista">2da</a></li>
				
			<li class="nav-item"><a id="list-tab" role="tab"
				aria-controls="list" aria-selected="false" class="nav-link"
				data-toggle="tab" href="#list">3da</a></li>		
		</ul>
	<div class="tab-content">
	
	<div class="tab-pane fade show active" id="formulario"
				role="tabpanel" aria-labelledby="formulario-tab">
				
			<div class="card">
			<div class="card-header">
				<h4>1ra</h4>
			</div>
			<div class="card-body">
			
			<form th:action="@{/consultor}" method="post" >
                <div>
                <label>Desde</label>
                 <input type="date" th:name="desde"   />
                 <label>Hasta</label>
                 <input type="date" th:name="hasta"  />
                 </div>

                 <button type="submit">Buscar</button>
                 </form>
			
			<table class="table table-hover">
						<thead>
							<tr>
								<th>ID</th>
								<th>fecha</th>
								<th>vehiculo</th>
								<th>localidad</th>
								<th>detalle</th>
							</tr>
						</thead>
						<tbody>
						
					
						
							<tr th:each="registroTracking:${registros}">
								<td th:text="${registroTracking.id}"></td>
								<td th:text="${registroTracking.fechaHora}"></td>
								<td th:text="${registroTracking.vehiculo}"></td>
								<td th:text="${registroTracking.localidad}"></td>
								<td th:text="${registroTracking.detalleLugarRegistro}"></td>
								
							</tr>
						</tbody>
						</table>
			
			</div>
			
			</div>	
				
	</div>
	
	<div class="tab-pane fade show" id="lista" role="tabpanel"
				th:classappend="${listTab}" aria-labelledby="lista-tab">
				
			<div class="card">
			<div class="card-header">
				<h4>2da</h4>	
			</div>
			<div class="card-body">
			
			</div>
			
			
			
			
			</div>	
	
	</div>						
				
	<div class="tab-pane fade show" id="list" role="tabpanel"
				th:classappend="${listTab}" aria-labelledby="list-tab">
				
			<div class="card">
			<div class="card-header">
				<h4>3ra</h4>	
			</div>
			<div class="card-body">
			
			</div>
			
			
			
			</div>	
	
	</div>			
				
				
				
	
	
	
	
	
	
	
	
	
	
	</div>
	</div>
	<div th:insert="layout/footer :: footer"></div>
</body>
</html>
