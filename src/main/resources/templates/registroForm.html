<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"
	type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"
	type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"
	type="text/javascript"
	src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<style>
    .required .control-label:after { 
    color: #d00;
    content: "*";    
}
</style>

<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
	
		<button type="button" class="btn btn-success" data-toggle="modal"
				data-target="#modalBuscarAutor">Buscar tripulante</button>					
		<button type="button" class="btn btn-success" data-toggle="modal"
				data-target="#modalAgregarAutor">Agregar tripulante</button>
		<button type="button" class="btn btn-success" data-toggle="modal"
				data-target="#modalBuscarNoticiasAutor">Agregar Tripulante</button>

		<form id="formNoticia" th:object="${noticiaDelForm}"
			th:action="@{/agregarNoticia}" method="post">
			<div class="col-md-6">
					<div class="card">

						<div class="card-header">
							<h3>Localidad</h3>
						</div>
						<div class="card-body">
							<input type="hidden" th:field="*{id}" /> <input type="hidden"
								th:field="*{localidad.id}" />
							<div class="form-group">
								<label>Localidad</label> <input th:field="*{localidad.nombre}"
									type="text" class="form-control" />
							</div>
						</div>
					</div>
				</div>
				<!-- fin localidad  -->


				<!-- inicio vehiculo -->
				<div class="col-md-6">
					<div class="card">
						<div class="card-header">
							<h3>Vehiculo</h3>
						</div>
						<div class="card-body">
							<input type="hidden" th:field="*{id}" /> <input type="hidden"
								th:field="*{vehiculo.id}" />
							<div class="form-group">
								<label>Patente</label> <input th:field="*{vehiculo.patente}"
									type="text" class="form-control" />
							</div>
							<div class="form-group">
								<label>Color</label> <input th:field="*{vehiculo.color}"
									type="text" class="form-control" />
							</div>
							<div class="form-group">
								<label>Titular</label> <input th:field="*{vehiculo.titular}"
									type="text" class="form-control" />
							</div>
							<div class="form-group">
								<label>Marca</label> <input th:field="*{vehiculo.marca}"
									type="text" class="form-control" />
							</div>
							<div class="form-group">
								<label>Modelo</label> <input th:field="*{vehiculo.modelo}"
									type="text" class="form-control" />
							</div>
							<div class="form-group">
								<label>Tipo</label> <input th:field="*{vehiculo.tipo}"
									type="text" class="form-control" />
							</div>
							<div class="form-group">
								<label>Numero de Chasis</label> <input
									th:field="*{vehiculo.numeroChasis}" type="text"
									class="form-control" />
							</div>
							<div class="form-group">
								<label>Numero Motor</label> <input
									th:field="*{vehiculo.numeroMotor}" type="text"
									class="form-control" />
							</div>
						</div>
					</div>

				</div>
			
			<button type="submit" class="btn btn-primary">Agregar Registro</button>
		</form>
<!-- se deberia agregar otro boton Cancelar para que si no quiero guardar noticia, NO se guarde el Autor en el Listado -->
		<div class="card">
		<div class="card-body">
		<div class="table-responsive">
			<table class="table table-striped">
				<thead class="thead-dark">
					<tr>
						<th scope="col">id</th>
						<th scope="col">Apellido</th>
						<th scope="col">Nombre</th>						
					</tr>
				</thead>
				<tbody>					
					<tr th:each="tripulante : ${tripulantes}">
						<td th:text="${tripulante.id}"></td>
						<td th:text="${tripulante.apellido}"></td>
						<td th:text="${tripulante.nombres}"></td>						
					</tr>
					
				</tbody>
			</table>
			</div></div>
		</div>

<!-- Tabla de Noticias -->
		<div class="card">
		<div class="card-body">
		<div class="table-responsive">
			<table class="table table-striped">
				<thead class="thead-dark">
					
				</thead>
				<tbody>					
					<tr>
									<th scope="col">ID</th>
									<th scope="col">localidad</th>									
									</tr>
									<tr th:each = "localidad:${localidades}">
								        <td  th:text = "${localidad.id}"></td>
								        <td  th:text = "${localidad.nombre}"></td>								     							      
								    </tr>									    								    									
									<tr>
									<th scope="col">ID</th>
									<th scope="col">patente</th>
									<th scope="col">color</th>
									<th scope="col">titular</th>
									<th scope="col">marca</th>
									<th scope="col">modelo</th>
									<th scope="col">tipo</th>
									<th scope="col">numero de chasis</th>
									<th scope="col">numero de motor</th>															       
								      </tr>
								      <tr th:each = "vehiculo:${vehiculos}">
								        <td  th:text = "${vehiculo.id}"></td>
								        <td  th:text = "${vehiculo.patente}"></td>
								        <td  th:text = "${vehiculo.color}"></td>
								        <td  th:text = "${vehiculo.titular}"></td>
								        <td  th:text = "${vehiculo.marca}"></td>
								        <td  th:text = "${vehiculo.modelo}"></td>
								        <td  th:text = "${vehiculo.tipo}"></td>
								        <td  th:text = "${vehiculo.numeroChasis}"></td>
								        <td  th:text = "${vehiculo.numeroMotor}"></td>

								     							      
								    </tr>
					
				</tbody>
			</table>
			</div></div>
		</div>



		<div class="modal fade" id="modalBuscarAutor" tabindex="-1" role="dialog"
			aria-labelledby="agregarAutorModal" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
				<form id="formBuscarAutor" th:object="${autorDelForm}" th:action="@{/buscarAutor}" method="post">
					<div class="modal-header">
						<h5 class="modal-title" id="agregarAutorModal">Buscar Autor</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">						
							<div class="form-group">
								<label for="apellido">Apellido:</label> <input
									class="form-control" id="apellido"
									th:field="${autorDelForm.apellido}"
									placeholder="Ingresar Apellido Autor"></input>								
							</div>					
					</div>				
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<input type="submit" class="btn btn-primary" value="Buscar Autor" >						
					</div>
					</form>
					
				</div>
			</div>
		</div>
		
<!-- como el modal es el mismo deberia tener una bandera que cambie segun que boton se haya apretado -->
	 
		<div class="modal fade" id="modalAgregarAutor" tabindex="-1" role="dialog"
			aria-labelledby="agregarAutorModal" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
				<form id="formAgregarAutor" th:object="${autorDelForm}" th:action="@{/agregarAutor}" method="post">
					<div class="modal-header">
						<h5 class="modal-title" id="agregarAutorModal">Agregar Autor</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">						
							<div class="form-group">
								<label for="apellido">Apellido:</label> <input
									class="form-control" id="apellido"
									th:field="${autorDelForm.apellido}"
									placeholder="Ingresar Apellido Autor"></input>
								<label for="nombre" class="required control-label">Nombre:</label> <input
									class="form-control" id="nombre"
									th:field="${autorDelForm.nombres}"
									placeholder="Ingresar Nombre Autor" required></input>
							</div>					
					</div>				
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<input type="submit" class="btn btn-primary" value="Agregar Autor" >						
					</div>
					</form>
				</div>
			</div>
		</div>

<!-- modal que buscar Autor y Noticia -->

		<div class="modal fade" id="modalBuscarNoticiasAutor" tabindex="-1" role="dialog"
			aria-labelledby="buscarNoticiasAutorModal" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
				<form id="formBuscarNoticiasAutor" th:object="${autorDelForm}" th:action="@{/buscarNoticiasAutor}" method="post">
					<div class="modal-header">
						<h5 class="modal-title" id="buscarNoticiasAutorModal">Buscar Autor</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">						
							<div class="form-group">
								<label for="apellido">Apellido:</label> <input
									class="form-control" id="apellido"
									th:field="${autorDelForm.apellido}"
									placeholder="Ingresar Apellido Autor"></input>								
							</div>					
					</div>				
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<input type="submit" class="btn btn-primary" value="Buscar Autor" >						
					</div>
					</form>
					
				</div>
			</div>
		</div>


	</div>
<div class="alert-danger text-center" th:if="${formAutorErrorMessage}" th:text="${formAutorErrorMessage}">Name Error</div>

</body>
</html>
