<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--  estos no tengo en el proyecto -->
<link th:rel="stylesheet"
	th:href="@{/css/tempusdominus-bootstrap-4.min.css}" />
<link th:rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.11.2/css/all.css} " />

<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"
	type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"
	type="text/javascript" src="webjars/popper.js/1.16.0/popper.min.js"></script>
<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"
	type="text/javascript"
	src="webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<!--  estos no tengo en el proyecto -->
<script th:src="@{/js/moment.min.js}"></script>
<script th:src="@{/js/tempusdominus-bootstrap-4.min.js}"></script>

<meta charset="UTF-8">
<title>Usuario</title>
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>

	<div th:insert="layout/header :: header"></div>
	<div class="container">

		<ul class="nav nav-tabs" role="tablist">
			<li class="nav-item"><a id="formulario-tab" role="tab"
				aria-controls="formulario" aria-selected="true"
				class="nav-link active" data-toggle="tab" href="#formulario">Formulario de registros </a>
			</li>
			<li class="nav-item"><a id="lista-tab" role="tab"
				aria-controls="lista" aria-selected="false" class="nav-link"
				data-toggle="tab" href="#lista">Lista de registrados</a></li>
		</ul>

		<div class="tab-content">

			<div class="tab-pane fade show active" id="formulario"
				role="tabpanel" aria-labelledby="formulario-tab">

				<div class="card">
					<div class="card-header">Registro</div>
					<div class="card-body">
						<form class="form" autocomplete="off" th:object=${registroDelForm}
							th:action="@{/Form}" method="POST">
				


				<div class="col-md-6">
					<!-- inicio Tripulante -->
					<div class="card ">
						<div class="card-header">
							<h3>Registro Tripulante</h3>
						</div>
						<div class="card-body">
							<input type="hidden" th:field="*{id}" /> 
							
							  <!--  
							<input type="hidden" th:field="*{tripulante.id}" />
							
							
							<div class="form-group">
							<label>Documento</label> <input th:field="*{tripulante.documeto}"
								type="text" class="form-control" />
						</div> -->
							<div class="form-group">
								<label>Apellido</label> 
								<!--   ver mapeo
								<input th:field="*{tripulante.apellido}"
									type="text" class="form-control" />
								-->	
									
							</div>
							<div class="form-group">
								<label>Nombres</label> 
								<!--   ver mapeo
								<input th:field="*{tripulante.nombres}"
									type="text" class="form-control" />
								-->	
									
							</div>
							<div class="form-group">
								<label>Nacionalidad</label> 
								<!--  ver mapeo
								<input
									th:field="*{tripulante.nacionalidad}" type="text"
									class="form-control" />
									
									-->
							</div>

						</div>
					</div>
				</div>
				<!-- fin tripulante -->

				<!-- inicio localidad -->

				<div class="col-md-6">
					<div class="card">

						<div class="card-header">
							<h3>Localidad</h3>
						</div>
						<div class="card-body">
							<input type="hidden" th:field="*{id}" /> <input type="hidden"
								th:field="*{localidad.id}" />
							<div class="form-group">
								<label>Localidad</label> <input th:field="*{localidad.nombre}"
									type="text" class="form-control" />
							</div>
						</div>
					</div>
				</div>
				<!-- fin localidad  -->


				<!-- inicio vehiculo -->
				<div class="col-md-6">
					<div class="card">
						<div class="card-header">
							<h3>Vehiculo</h3>
						</div>
						<div class="card-body">
							<input type="hidden" th:field="*{id}" /> <input type="hidden"
								th:field="*{vehiculo.id}" />
							<div class="form-group">
								<label>Patente</label> <input th:field="*{vehiculo.patente}"
									type="text" class="form-control" />
							</div>
							<div class="form-group">
								<label>Color</label> <input th:field="*{vehiculo.color}"
									type="text" class="form-control" />
							</div>
							<div class="form-group">
								<label>Titular</label> <input th:field="*{vehiculo.titular}"
									type="text" class="form-control" />
							</div>
							<div class="form-group">
								<label>Marca</label> <input th:field="*{vehiculo.marca}"
									type="text" class="form-control" />
							</div>
							<div class="form-group">
								<label>Modelo</label> <input th:field="*{vehiculo.modelo}"
									type="text" class="form-control" />
							</div>
							<div class="form-group">
								<label>Tipo</label> <input th:field="*{vehiculo.tipo}"
									type="text" class="form-control" />
							</div>
							<div class="form-group">
								<label>Numero de Chasis</label> <input
									th:field="*{vehiculo.numeroChasis}" type="text"
									class="form-control" />
							</div>
							<div class="form-group">
								<label>Numero Motor</label> <input
									th:field="*{vehiculo.numeroMotor}" type="text"
									class="form-control" />
							</div>
						</div>
					</div>

				</div>


							<!-- boton guardar usuario -->
							<div class="form-group row">
								<div class="col-lg-12 text-center">
									<a class="btn btn-secondary" th:href="@{'/cancelar1'}">Cancelar</a>
									<button type="button" class="btn btn-primary"
										data-toggle="modal" data-target="#modalAgregar">Guardar
										</button>
								</div>
							</div>
							<!-- 							<div class="alert-danger text-center" th:if="${formLocalidadErrorMessage}" th:text="${formLocalidadErrorMessage}">Name Error</div> -->

							<!-- Modal Agregar -->
							<div class="modal fade" id="modalAgregar" tabindex="-1"
								role="dialog" aria-labelledby="agregarModalTitulo"
								aria-hidden="true">
								<div class="modal-dialog modal-dialog-centered" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="agregarModalTitulo">Confirmar
												Agregar</h5>
											<button type="button" class="close" data-dismiss="modal"
												aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											<h6>Â¿Seguro?</h6>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"
												data-dismiss="modal">Close</button>
											<input type="submit" class="btn btn-primary"
												value="Save Changes"
												th:value="${editMode}?'Guardar Usuario':'Guardar'">
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>


				<div class="tab-pane fade show" id="lista" role="tabpanel" th:classappend="${listTab}" aria-labelledby="lista-tab">
					
					
					<div class="card">
					<div class="card-header">
						<h4>Listado de Registrados</h4>
					</div>
					<div class="card-body">
						<table id="userList" class="table table-bordered table-hover table-striped">
							<thead class="thead-dark">
								      <tr>
								    <th scope="col">ID</th>
								    <th scope="col">documento</th>
									<th scope="col">apellido</th>
									<th scope="col">nombre</th>
									<th scope="col">nacionalidad</th>
									
									</tr>
									
									<tr th:each = "tripulante:${tripulantes}">
								        <td  th:text = "${tripulante.id}"></td>
								        <td  th:text = "${tripulante.documento}"></td>
								        <td  th:text = "${tripulante.apellido}"></td>
								        <td  th:text = "${tripulante.nombres}"></td>
								        <td  th:text = "${tripulante.nacioanlidad}"></td>
								       
								     							      
								    </tr>
								     
									<tr>
									<th scope="col">ID</th>
									<th scope="col">localidad</th>									
									</tr>
									<tr th:each = "localidad:${localidades}">
								        <td  th:text = "${localidad.id}"></td>
								        <td  th:text = "${localidad.nombre}"></td>								     							      
								    </tr>									    								    									
									<tr>
									<th scope="col">ID</th>
									<th scope="col">patente</th>
									<th scope="col">color</th>
									<th scope="col">titular</th>
									<th scope="col">marca</th>
									<th scope="col">modelo</th>
									<th scope="col">tipo</th>
									<th scope="col">numero de chasis</th>
									<th scope="col">numero de motor</th>															       
								      </tr>
								      <tr th:each = "vehiculo:${vehiculos}">
								        <td  th:text = "${vehiculo.id}"></td>
								        <td  th:text = "${vehiculo.patente}"></td>
								        <td  th:text = "${vehiculo.color}"></td>
								        <td  th:text = "${vehiculo.titular}"></td>
								        <td  th:text = "${vehiculo.marca}"></td>
								        <td  th:text = "${vehiculo.modelo}"></td>
								        <td  th:text = "${vehiculo.tipo}"></td>
								        <td  th:text = "${vehiculo.numeroChasis}"></td>
								        <td  th:text = "${vehiculo.numeroMotor}"></td>

								     							      
								    </tr>
								    </thead>
								    <tbody>
								      							      
								     							      								      
								    </tbody>
								  </table>


					</div>

				  </div>



	</div>

			</div>
		</div>
	</div>

	<div th:insert="layout/footer :: footer"></div>

</body>
</html>
