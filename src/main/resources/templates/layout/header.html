<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro Tracking</title>
<link rel="stylesheet" type="text/css" href="css/estilos.css">
<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

	<div id="header" th:fragment="header">
		<header class="header">
			<div class="bg-dark ">
				<div class="container">
					<nav class="navbar navbar-expand-lg navbar-light">
						<a class="navbar-brand" href="#"> <img src="img/logo.jpg"
							width="50" height="50" class="d-inline-block align-top" alt=""
							loading="lazy">
						</a>
						<button class="navbar-toggler" type="button"
							data-toggle="collapse" data-target="#navbarNavAltMarkup"
							aria-controls="navbarNavAltMarkup" aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
							<div class=" navg navbar-nav w-100 justify-content-center ">
								<a class="nav-item nav-link active" href="/home">Home</a> <a
									class="nav-item nav-link" href="/usuario">Usuario</a> <a
									class="nav-item nav-link" href="/registroForm">Registro</a> <a
									class="nav-item nav-link" href="/login">Login</a>

								<ul class="navbar-nav mt-2 mt-lg-0">
									<li class="nav-item"><a class="btn btn-outline-dark"
										href="#" th:href="@{/logout}"> <!-- <span
											th:text="${#authentication.getPrincipal().getUsername()}" >
										</span>--> - <span> Salir </span><span class="float-right"> <i
												class="fas fa-sign-out-alt"></i></span></a></li>
								</ul>
							</div>
						</div>
					</nav>
				</div>
			</div>

			<div class="text-header d-flex align-items-center">
				<div class="container">
					<div class="row">
						<div class="col-sm-8">
							<h2>
								Registro<span> Tracking</span>
							</h2>
							<p>Registro de camiones a travez de una pagina Web que
								monitorea el ingreso de los mismos , a las diferentes
								localidades de la provincia de Jujuy. Desarrollado por alumnos
								de la Catedra de Programacion Visual</p>
							<a href="" class="btn btn-yo"> <span></span>
							</a>
						</div>

					</div>
				</div>
			</div>

		</header>


	</div>
</body>
</html>
